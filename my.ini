[mysqld]
# 设置3306端口
port=3306
# 设置mysql的安装目录
basedir=C:\\Program Files\\MySQL\\mysql-8.0.20-winx64   # 此处为mysql的解压缩路径
# 设置mysql数据库的数据的存放目录
datadir=C:\\Program Files\\MySQL\\mysql-8.0.20-winx64\\Data   # 此处同上，先不要在路径中创建Data目录，后面初始化时会自动生成
# 允许最大连接数
max_connections=200
# 允许连接失败的次数。
max_connect_errors=10
# 服务端使用的字符集默认为UTF8
character-set-server=utf8
# 创建新表时将使用的默认存储引擎
default-storage-engine=INNODB
# 默认使用“mysql_native_password”插件认证
default_authentication_plugin=mysql_native_password

[mysql]
# 设置mysql客户端默认字符集
default-character-set=utf8

[client]
# 设置mysql客户端连接服务端时默认使用的端口
port=3306
default-character-set=utf8